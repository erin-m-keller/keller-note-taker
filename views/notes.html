<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rosario:100,200,300,400,500,600,700,800,900">
    <title>Express.js Note Taker</title>
  </head>
  <body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="/"><i class="fa-regular fa-note-sticky"></i>&nbsp;&nbsp;&nbsp;Express.js Note Taker</a>
        </div>
    </div>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1>Saved Notes</h1>
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Note Title 1</td>
                            <td>
                                <a href="javascript:void(0)">
                                    <i class="fa-regular fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Note Title 2</td>
                            <td>
                                <a href="javascript:void(0)">
                                    <i class="fa-regular fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Note Title 3</td>
                            <td>
                                <a href="javascript:void(0)">
                                    <i class="fa-regular fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <div class="notes">
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <label for="title">Enter Note Title</label>
                            <input type="text" id="title" class="content-subhead" placeholder="Enter Note Title" style="width:100%" />
                        </fieldset>
                    </form>
                    <section class="post" style="margin-bottom:5em">
                        <header class="post-header">
                            <h2 class="post-title">// TODO: Have entered title display here</h2>
                        </header>
                        <div class="post-description">
                            <textarea class="pure-input-1-2" placeholder="Note details go here."></textarea>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pure-menu pure-menu-horizontal">
                <ul>
                    <li class="pure-menu-item"><p>&copy; 2023 <a href="https://erin-m-keller.github.io/keller-portfolio/" target="_blank" rel="noreferrer">Erin Keller</a></p></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function getElements() {
            return {
                menu: document.getElementById('nav'),
                menuLink: document.getElementById('menuLink')
            };
        }
    
        function toggleClass(element, className) {
            var classes = element.className.split(/\s+/);
            var length = classes.length;
            var i = 0;
    
            for (; i < length; i++) {
                if (classes[i] === className) {
                    classes.splice(i, 1);
                    break;
                }
            }
            // The className is not found
            if (length === classes.length) {
                classes.push(className);
            }
    
            element.className = classes.join(' ');
        }
    
        function toggleMenu() {
            var active = 'active';
            var elements = getElements();
    
            toggleClass(elements.menu, active);
        }
    
        function handleEvent(e) {
            var elements = getElements();
    
            if (e.target.id === elements.menuLink.id) {
                toggleMenu();
                e.preventDefault();
            } else if (elements.menu.className.indexOf('active') !== -1) {
                toggleMenu();
            }
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('click', handleEvent);
        });
    </script>
    <script src="js/fontawesome.min.js"></script>
    </body>
    </html>
